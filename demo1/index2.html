<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<style> 
body{margin:0;padding: 0;}
div{margin:10px;}
.workplace{
    width:600px;
    margin:0 auto;
}
.transitionCon{
    width:100px;
    height:100px;
    background:blue;
    transition:width 2s;
    -moz-transition:width 2s;
    -webkit-transition:width 2s;
    -o-transition:width 2s;
}
.transitionClick{
    width:300px;
}
</style>
<script type="text/javascript">
    $(function(){
        $(".transitionCon").unbind("click").click(function(){
            if($(this).hasClass("transitionClick")){
                $(this).removeClass("transitionClick");
            }else{
                $(this).addClass("transitionClick");
            }
        });
    });
</script>
</head>
<body>
    <div class="workplace">
        <div class="transitionCon"></div>
    </div>
</body>
</html>
