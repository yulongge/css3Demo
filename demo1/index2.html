<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<style> 
body{margin:0;padding: 0;}
div{margin:10px;}
.workplace{
    width:600px;
    margin:0 auto;
}
.transitionCon{
    width:100px;
    height:100px;
    background:blue;
    transition:width 2s;
    -moz-transition:width 2s;
    -webkit-transition:width 2s;
    -o-transition:width 2s;
}
.transitionCon:hover{
    width:300px;
}
</style>
</head>
<body>
    <div class="workplace">
        <div class="transitionCon"></div>
    </div>
</body>
</html>
